<!DOCTYPE html>
<html>
<head>
    <title>Mathjax Render Page</title>
    <meta charset="UTF-8">
    <style>
        html, body {
            padding: 0;
            margin: 0;
            display: inline;
            overflow: hidden;
        }
    </style>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {inlineMath: [["\\(","\\)"]]},
        extraAllowedContent: 'iframe[*]{*}(*)'
      });
      MathJax.Hub.Register.MessageHook("End Process", function (message) {
        document.getElementById( "loadingIcon" ).style.display = "none";
        document.getElementById( "formula" ).style.display = "inline-block";
        if ( top.KF_RESIZE_HANDLER ) {
            var formula = document.getElementById( "formula" );
            top.KF_RESIZE_HANDLER( formula.scrollWidth, formula.scrollHeight );
        }
      });

    </script>
    <script src="/static/mathjax/MathJax.js"></script>
</head>
<body>
    <script>

        var source = decodeURIComponent( location.search );

        if ( source.charAt( 0 ) === '?' ) {
            source = source.substring( 1 );
        }

        if ( source ) {
            document.write( '<span id="formula" style="display: none;">\\(' + source + '\\)</span>' );
        }

        document.ondblclick = function () {
            if ( top.KF_EDITOR ) {
                var frameElement = document.defaultView.frameElement;
                top.KF_EDITOR.setRebuild( frameElement.getAttribute( "data-source" ), frameElement );
                top.KF_EDITOR.getParentEditor().execCommand( "insertformula" );
            }
        };

    </script>
    <img id="loadingIcon" src="../page/assets/images/loader.gif">
</body>
</html>
